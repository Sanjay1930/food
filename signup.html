<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.js"></script>
    <script src="bootstrap.min.js"></script>
    <title>signup takeaway</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="cl-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="form-group">
                                <label for="name">Full name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name" id="name" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="mobile no.">Mobile.no</label>
                                        <input type="number" name="mobile" id="mobile" placeholder="+917010782356" aria-describedby="phonehelp" class="form-control" required>
                                        <small id="phonehelp" class="form-text text-muted"> Don't share your number</small>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="takeaway@gmail.com" aria-describedby="emailhelp" required>
                                        <small id="emailhelp" class="form-text text-muted"> Don't share your email</small>                         
                                    </div> 
                                    
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" placeholder="password"  class="form-control" required>
                                        
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="confirm_password">Confirm paassword</label>
                                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="confirm_password" required>
                                                                 
                                    </div> 
                                    
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-text-input" id="signup" required value="signup">
                                    <label for="signup" class="form-check-label"> I agree to terms and conditions  
                                    </label>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <button type="reset" class="btn btn-dark">Reset</button>
                                <button type="submit" class="btn btn-success">

                                    Submit</button>
                                
                            </div>


                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
